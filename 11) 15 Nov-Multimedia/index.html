<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    
    <h2>Video</h2>
    <video muted width="700px" controls>
        <source src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4">
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="https://file-examples.com/storage/fe04183d33637128a9c93a7/2017/11/file_example_MP3_700KB.mp3" >
    </audio>

    <h2>IFrame</h2>
    <iframe width="1200px" height="800px" src="https://www.wikipedia.org/"></iframe>

    <h2>iframe videos</h2>
    <iframe width="1200" height="315" src="https://www.youtube.com/embed/8aZJz1GLjXU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <img width="500px" src="https://raw.githubusercontent.com/edyoda/FSR311022A/f36c7f905131d12958e786dc723a14180f796938/HTML/15%20Nov/watering-icon.svg" alt="cloud icon">

    <img src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="loader">
</body>
</html>
