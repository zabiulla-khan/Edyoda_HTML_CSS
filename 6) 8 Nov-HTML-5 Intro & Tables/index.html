<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{text-align:center;border:1px solid black;border-collapse:collapse;}
            
        </style>
    </head>

        <h1>Tables</h1>
        <table>

                <tr>
                    <th></th>

                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">Lectures</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Social Science</td>

                <tr>
                    <td>Science</td>

                    <td>Social Science</td>
                    <!-- <td>Science</td> -->
                </tr>
                <tr>
                    <td colspan="5">lunch</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td rowspan="2">English</td>
                    <td>Social Science</td>
                    <td rowspan="2">Science</td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>Social Science</td>
                    <!-- <td>English</td> -->
                    <td>Science</td>
                    <!-- <td>Science</td> -->
                </tr>
            </tbody>
        </table>
    </body>
</html>
