<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment-1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img width="150px" height="50px" src="stunning-logo.png" alt="logo" />
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
        </div>
        <div class="topbar-end">
          <button>Your Account</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="text-section">
        <div class="text">
          <h1 class="heading">
            Stunning<br />Workplace<div class="work-dot"></div>
          </h1>
          <p>
            With Stunning, remote teams can organize projects,<br />manage
            shifting priorities, and get work done.
          </p>
          <div class="new-account">
            <button>New Account</button>
            <div>
              <img class="newup" src="arrow-up.png" alt="up" />
              <img class="newdown" src="arrow-down.png" alt="down" />
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-img"></div>
            <div class="card-text">Dmm design</div>
            <div class="card-img2">
              <img src="user-pink.png" alt="pink" />
            </div>
            <div class="card-date">20 Dec</div>
            <div>
              <div class="colour-dot"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-img"></div>
            <div class="card-text">Blurr animation</div>
            <div class="card-img2">
              <img src="user-orange.png" alt="pink" />
            </div>
            <div class="card-date">22 Dec</div>
            <div>
              <div class="colour-dot2"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-img"></div>
            <div class="card-text">Illustration</div>
            <div class="card-img2">
              <img src="user-blue.png" alt="pink" />
            </div>
            <div class="card-date">26 Dec</div>
            <div>
              <div class="colour-dot3"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-img"></div>
            <div class="card-text">Refunds</div>
            <div class="card-img2">
              <img src="user-red.png" alt="pink" />
            </div>
            <div class="card-date">28 Dec</div>
            <div>
              <div class="colour-dot4"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="img-section">
        <img src="landing-section-image.png" />
      </section>
    </main>
  </body>
</html>
